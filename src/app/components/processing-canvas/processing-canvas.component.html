
<div class="col" (click)="appService.displayAllRowsColumnsSelected()">
    <div class="row">
        <div *ngIf="appService.fileUploaded==false" style="z-index: 2;">
            <input type="file" (change)="appService.fileAdded($event)" accept="image/png, image/gif, image/jpeg" />
        </div>
        <svg *ngIf="appService.fileUploaded==true"  xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
        class="bi bi-x-circle-fill mb-2" style="position: absolute; display: flex;left: -335px;" viewBox="0 0 16 16">
        <path (click)="removeCanvasElements();appService.removeImage()" style="cursor: pointer;"
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
      </svg>
    </div>
</div>
<div (click)="appService.displayAllRowsColumnsSelected()" id="canvas" style="z-index: 1;" #canvasContainer></div>
